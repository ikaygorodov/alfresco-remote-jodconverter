language: java
dist: trusty
cache:
  directories:
  - "$HOME/.gradle"
matrix:
  include:
  - os: linux
    jdk: oraclejdk8
    env:
    - PUBLISH_USER=xenit
    before_install:
    - chmod +x ./gradlew
    script:
    - "./gradlew publish"
env:
  global:
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_c6215021d27f_key -iv $encrypted_c6215021d27f_iv
  -in secring.gpg.enc -out secring.gpg -d
